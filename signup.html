<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link   rel="stylesheet" 
                      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
                      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
                      crossorigin="anonymous">
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
                      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
                      crossorigin="anonymous">
              </script>
    
    <title>Signup Page</title>   
</head>
<body>
    <div class="loginbox">
        <img src="Avatar-Transparent-Images.png" class="dp">
        <h1>Signup Here</h1>
        <form>
            <p>Name</p>
            <input type="text" name="" placeholder="Enter Your Name">
            <p>Email Id</p>
            <input type="email" name="" placeholder="Enter Your Email id">
            <p>Mobile Number</p>
            <input type="tel" name="" placeholder="Enter Your Mobile Number">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Your Password" id="myInput"><br><br>
            <input type="checkbox" onclick="myFunction()">Show Password
            <input type="submit" name="" value="Signup">
            <div class="row">
                <div class="col-md-3">
                  <a class="btn btn-outline-light" href="/users/googleauth" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                    Signup with Google
                  </a>
                </div>
              </div>
            
        </form>

    </div>
       
</body>
<script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    </script>
</html>
